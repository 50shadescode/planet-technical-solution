name: Deploy Planet Technical Solutions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: ðŸš€ Sync Files to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Use '.' because your files (index.html, css/, js/) are in the root
          local-dir: ./ 
          # This ensures it lands exactly in the folder we confirmed
          server-dir: ./public_html/planettechnicalsolutions.co.ke/